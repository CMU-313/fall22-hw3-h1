<h1 class="page-header">{{ statistics.title }}&nbsp;</h1>
<label class="col-sm-2 control-label" for="inputDescription">{{ 'statistics.description' | translate }}</label>

<ul class="list-unstyled">
    <!-- <li ng-repeat="statistic in loadStatistics()"> -->
    <li ng-repeat="statistic in statistics">
        <span>{{statistic.gpa}}</span>
        <span>{{statistic.gre}}</span>
        <span>{{statistic.score}}</span>
    </li>
</ul>
